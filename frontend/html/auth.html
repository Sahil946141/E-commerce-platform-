<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | StyleHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  
  <style>
    /* Modern CSS Variables */
    :root {
      --primary: #2a2a2a;
      --secondary: #f8f8f8;
      --accent: #ff6b6b;
      --accent-light: #ff8a8a;
      --text: #333;
      --light-text: #777;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
      --transition: all 0.3s ease;
      --border-radius: 12px;
      --google-blue: #4285f4;
      --facebook-blue: #1877f2;
    }

    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="60" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="60" cy="40" r="1" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-30px) rotate(120deg); }
      66% { transform: translateY(30px) rotate(240deg); }
    }

    /* Auth Container */
    .auth-container {
      background: var(--white);
      border-radius: 20px;
      box-shadow: var(--shadow-hover);
      overflow: hidden;
      width: 100%;
      max-width: 900px;
      min-height: 600px;
      display: flex;
      position: relative;
      z-index: 2;
    }

    /* Left Panel - Branding */
    .auth-left {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      text-align: center;
      padding: 3rem;
      position: relative;
    }

    .auth-left::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20,20 Q40,10 60,20 T100,20 L100,80 Q80,90 60,80 T20,80 Z" fill="rgba(255,255,255,0.1)"/></svg>') no-repeat center;
      background-size: cover;
      opacity: 0.3;
    }

    .brand-content {
      position: relative;
      z-index: 2;
    }

    .brand-logo {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    .brand-tagline {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .brand-features {
      list-style: none;
      text-align: left;
    }

    .brand-features li {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    .brand-features li i {
      margin-right: 1rem;
      font-size: 1.3rem;
    }

    /* Right Panel - Forms */
    .auth-right {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .auth-forms {
      position: relative;
      width: 100%;
    }

    .auth-form {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    .auth-form.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .form-subtitle {
      color: var(--light-text);
      font-size: 1rem;
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }

    .form-input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
      background: #f9f9f9;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--white);
      box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
    }

    .form-input.error {
      border-color: #f44336;
      background: #ffebee;
    }

    .error-message {
      color: #f44336;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 1rem;
    }

    .btn-primary {
      background: var(--accent);
      color: var(--white);
    }

    .btn-primary:hover {
      background: var(--accent-light);
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-google {
      background: var(--google-blue);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
    }

    .btn-google:hover {
      background: #3367d6;
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .btn-facebook {
      background: var(--facebook-blue);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
    }

    .btn-facebook:hover {
      background: #166fe5;
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .btn-text {
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
      text-transform: none;
      letter-spacing: normal;
    }

    .btn-text:hover {
      background: var(--accent);
      color: var(--white);
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: var(--light-text);
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }

    .divider::before {
      margin-right: 1rem;
    }

    .divider::after {
      margin-left: 1rem;
    }

    /* Switch Forms */
    .form-switch {
      text-align: center;
      margin-top: 2rem;
      color: var(--light-text);
    }

    .form-switch a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    .form-switch a:hover {
      color: var(--accent-light);
    }

    /* Loading State */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Success Message */
    .success-message {
      background: #e8f5e8;
      color: #2e7d32;
      padding: 1rem;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      display: none;
      text-align: center;
    }

    .success-message.show {
      display: block;
    }

    /* Back to Home */
    .back-home {
      position: absolute;
      top: 2rem;
      left: 2rem;
      z-index: 10;
    }

    .back-home a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      background: rgba(255, 255, 255, 0.2);
      padding: 0.8rem 1.2rem;
      border-radius: 25px;
      backdrop-filter: blur(10px);
    }

    .back-home a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .auth-container {
        flex-direction: column;
        max-width: 500px;
      }

      .auth-left {
        padding: 2rem;
        min-height: 200px;
      }

      .brand-logo {
        font-size: 2rem;
      }

      .brand-tagline {
        font-size: 1.1rem;
      }

      .brand-features {
        display: none;
      }

      .auth-right {
        padding: 2rem;
      }

      .form-title {
        font-size: 1.5rem;
      }
    }

    /* Password Strength Indicator */
    .password-strength {
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      margin-top: 0.5rem;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0%;
      transition: var(--transition);
      border-radius: 2px;
    }

    .strength-weak { background: #f44336; }
    .strength-medium { background: #ff9800; }
    .strength-strong { background: #4caf50; }

    .password-requirements {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: var(--light-text);
    }

    .requirement {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.2rem;
    }

    .requirement.valid {
      color: #4caf50;
    }

    .requirement.invalid {
      color: #f44336;
    }
  </style>
</head>
<body>
  <!-- Back to Home -->
  <div class="back-home">
    <a href="index.html">
      <i class="fas fa-arrow-left"></i>
      Back to StyleHub
    </a>
  </div>

  <!-- Auth Container -->
  <div class="auth-container">
    <!-- Left Panel - Branding -->
    <div class="auth-left">
      <div class="brand-content">
        <div class="brand-logo">StyleHub</div>
        <div class="brand-tagline">Your Premium Fashion Destination</div>
        <ul class="brand-features">
          <li><i class="fas fa-check-circle"></i> Exclusive Fashion Collections</li>
          <li><i class="fas fa-truck"></i> Free Shipping Worldwide</li>
          <li><i class="fas fa-shield-alt"></i> Secure & Safe Shopping</li>
          <li><i class="fas fa-headset"></i> 24/7 Customer Support</li>
        </ul>
      </div>
    </div>

    <!-- Right Panel - Forms -->
    <div class="auth-right">
      <div class="auth-forms">
        <!-- Google Login Only -->
        <div class="form-header">
          <h2 class="form-title">Sign in to StyleHub</h2>
          <p class="form-subtitle">Continue with your Google account</p>
        </div>
        <button type="button" class="btn btn-google" id="googleLogin">
          <i class="fab fa-google"></i>
          Continue with Google
        </button>
        <div class="success-message" id="loginSuccess" style="display:none;"></div>
      </div>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "demo-key",
      authDomain: "stylehub-demo.firebaseapp.com",
      projectId: "stylehub-demo",
      storageBucket: "stylehub-demo.appspot.com",
      messagingSenderId: "123456789",
      appId: "demo-app-id"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const googleLoginBtn = document.getElementById('googleLogin');
    const loginSuccess = document.getElementById('loginSuccess');
    googleLoginBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          loginSuccess.style.display = 'block';
          loginSuccess.innerHTML = '<i class="fas fa-check-circle"></i> Login successful! Redirecting...';
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        })
        .catch((error) => {
          alert('Google Sign-In failed: ' + error.message);
        });
    });
  </script>
</body>
</html>
